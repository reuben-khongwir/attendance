<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        footer {
            margin-top: 125px;
            padding: 35px;
            background: #212529;
            color: #ccc;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Attendance System</a>
    </div>
</nav>
<div class="container mt-4">
    <h4 class="mb-4 text-center">Student Attendance Viewer</h4>

    <!-- Teacher & Date Filters -->
    <form method="get" th:action="@{/student/attendance/view}" class="row g-3 mb-4 align-items-end">
        <div class="col-auto">
            <label for="teacher" class="form-label">Select Teacher</label>
            <select id="teacher" name="teacherId" class="form-select" required>
                <option value="">-- Select --</option>
                <option th:each="t : ${teachers}"
                        th:value="${t.id}"
                        th:text="${t.firstName + ' ' + t.lastName}"
                        th:selected="${t.id == selectedTeacherId}"></option>
            </select>
        </div>

        <div class="col-auto">
            <label for="year" class="form-label">Year</label>
            <input type="number" id="year" name="year"
                   th:value="${selectedYear}" min="2000" max="2100" class="form-control" />
        </div>

        <div class="col-auto">
            <label for="month" class="form-label">Month</label>
            <select id="month" name="month" class="form-select">
                <option th:value="1" th:selected="${selectedMonth == 1}">January</option>
                <option th:value="2" th:selected="${selectedMonth == 2}">February</option>
                <option th:value="3" th:selected="${selectedMonth == 3}">March</option>
                <option th:value="4" th:selected="${selectedMonth == 4}">April</option>
                <option th:value="5" th:selected="${selectedMonth == 5}">May</option>
                <option th:value="6" th:selected="${selectedMonth == 6}">June</option>
                <option th:value="7" th:selected="${selectedMonth == 7}">July</option>
                <option th:value="8" th:selected="${selectedMonth == 8}">August</option>
                <option th:value="9" th:selected="${selectedMonth == 9}">September</option>
                <option th:value="10" th:selected="${selectedMonth == 10}">October</option>
                <option th:value="11" th:selected="${selectedMonth == 11}">November</option>
                <option th:value="12" th:selected="${selectedMonth == 12}">December</option>
            </select>
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Load</button>
        </div>
    </form>

    <!-- Attendance Table -->
    <div th:if="${students != null}">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>SL No</th>
                    <th>Student Name</th>
                    <th th:each="date : ${monthDates}" th:text="${date.dayOfMonth}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, stat : ${students}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                    <td th:each="date : ${monthDates}" class="text-center">
<!--                        <span th:text="${attendanceMap[student.id][#temporals.format(date,'yyyy-MM-dd')]}"></span>-->
                        <span th:switch="${attendanceMap[student.id][#temporals.format(date,'yyyy-MM-dd')]}">
                            <i th:case="'PRESENT'" class="bi bi-check2-circle text-success" title="Present"></i>
                            <i th:case="'ABSENT'" class="bi bi-x-circle text-danger" title="Absent"></i>
<!--                            <i th:case="'PRESENT'" class="bi bi-check text-success" title="Present"></i>-->
<!--                            <i th:case="'ABSENT'" class="bi bi-x text-danger" title="Absent"></i>-->
                            <span th:case="*"></span> <!-- Empty cell or for other values -->
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="text-center">
    <div>Â© 2025 Attendance System | All rights reserved.</div>
</footer>

</body>
</html>
