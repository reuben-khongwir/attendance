
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Sidebar Fragment -->
<div th:fragment="adminSidebar(activePage)" class="sidebar d-flex flex-column p-3">
    <h2 class="text-center mb-4 fw-bold">Admin</h2>

    <!-- Display admin name -->
    <div class="text-center mb-4 text-white" sec:authorize="isAuthenticated()">
        Welcome, <strong sec:authentication="principal.firstName">Admin</strong>
    </div>

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
            <a th:href="@{/admin/dashboard}"
               th:classappend="${activePage=='dashboard'} ? 'active'"
               class="nav-link d-flex align-items-center">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item mb-2">
            <a th:href="@{/admin/teachers}"
               th:classappend="${activePage=='teachers'} ? 'active'"
               class="nav-link d-flex align-items-center">
                <i class="bi bi-person-badge me-2"></i> View Teachers
            </a>
        </li>
        <li class="nav-item mb-2">
            <a th:href="@{/admin/students}"
               th:classappend="${activePage=='students'} ? 'active'"
               class="nav-link d-flex align-items-center">
                <i class="bi bi-people me-2"></i> View Students
            </a>
        </li>
        <li class="nav-item mb-2">
            <a th:href="@{/admin/pending-teachers}"
               th:classappend="${activePage=='pending-teachers'} ? 'active'"
               class="nav-link d-flex align-items-center">
                <i class="bi bi-check2-square me-2"></i> Approve Teachers
            </a>
        </li>
    </ul>

    <!-- Logout -->
    <div class="mt-auto" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light w-100">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
        </form>
    </div>
</div>
</body>
</html>
