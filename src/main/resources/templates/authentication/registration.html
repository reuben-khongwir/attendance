
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Attendance System</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- success message -->
            <div th:if="${param.success}" class="alert alert-success text-center">
                 You've successfully registered!
            </div>

            <div class="card p-4">
                <h2 class="text-center mb-4">Create an Account</h2>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>

                    <p class="text-center mb-0">
                        Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                    </p>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
