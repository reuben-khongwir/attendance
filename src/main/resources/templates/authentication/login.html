
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Attendance System</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br><br><br>
            <div class="card p-4">
                <!-- Dynamic heading -->
                <h2 class="text-center mb-4">
                    <span th:if="${role == 'ADMIN'}">Admin Login</span>
                    <span th:if="${role == 'TEACHER'}">Teacher Login</span>
                </h2>

                <form th:action="@{/login}" method="post">
<!--                    <div th:if="${param.error}" class="alert alert-danger text-center">-->
<!--                        Invalid email or password!-->
<!--                    </div>-->
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        <p th:text="${param.error == 'not-approved' ?
                            'Your account is pending approval by admin.' :
                            'Invalid email or password.'}"></p>
                    </div>


                    <div th:if="${param.logout}" class="alert alert-info text-center">
                        You've been logged out!
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" class="form-control" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>

                    <!-- Register only for Teachers -->
                    <p class="text-center mb-0" th:if="${role == 'TEACHER'}">
                        New User?
                        <a th:href="@{/registration}" class="text-decoration-none">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
