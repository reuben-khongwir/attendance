<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Teacher Approvals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/index1.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar include -->
<div th:replace="fragments/admin_sidebar :: adminSidebar('pending-teachers')"></div>

<!-- Content -->
<div class="content p-4">
    <h2 class="fw-bold mb-4">Pending Teacher Approvals</h2>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher, stat : ${pendingTeachers}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${teacher.firstName + ' ' + teacher.lastName}"></td>
            <td th:text="${teacher.email}"></td>
            <td class="text-center">
                <form th:action="@{/admin/approve-teacher}" method="post" class="d-inline">
                    <input type="hidden" name="userId" th:value="${teacher.id}">
                    <input type="hidden" name="status" value="APPROVED">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-lg"></i> Approve
                    </button>
                </form>

                <form th:action="@{/admin/approve-teacher}" method="post" class="d-inline">
                    <input type="hidden" name="userId" th:value="${teacher.id}">
                    <input type="hidden" name="status" value="REJECTED">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="bi bi-x-lg"></i> Reject
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${pendingTeachers.empty}">
            <td colspan="4" class="text-center text-muted">No pending teacher approvals.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
