
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/index1.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/admin_sidebar :: adminSidebar('students')"></div>

<div class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">All Students</h2>
        <a th:href="@{/admin/students/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Student
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Teacher</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, stat : ${students}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${student.firstName + ' ' + student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.teacherName}"></td>
            <td>
                <a th:href="@{'/admin/students/edit/' + ${student.id}}" class="btn btn-primary btn-sm">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a th:href="@{'/admin/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?');">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
