<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/index1.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar include -->
<div th:replace="fragments/admin_sidebar :: adminSidebar('teachers')"></div>

<!-- Content -->
<div class="content p-4">
    <h2 class="fw-bold mb-4">Teacher Details</h2>

    <div class="card">
        <div class="card-body">
            <p><strong>First Name:</strong> <span th:text="${teacher.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${teacher.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${teacher.email}"></span></p>
            <p><strong>Status:</strong> <span th:text="${teacher.status}"></span></p>
            <p><strong>Roles:</strong>
                <span th:each="role : ${teacher.roles}" th:text="${role.name} + ' '" />
            </p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/admin/teachers}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Teachers
        </a>
    </div>
</div>

</body>
</html>
