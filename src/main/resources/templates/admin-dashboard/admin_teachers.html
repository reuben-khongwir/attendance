
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/index1.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar include -->
<div th:replace="fragments/admin_sidebar :: adminSidebar('teachers')"></div>

<!-- Content -->
<div class="content p-4">
    <h2 class="fw-bold mb-4">All Teachers</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher, stat : ${teachers}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${teacher.firstName + ' ' + teacher.lastName}"></td>
            <td th:text="${teacher.email}"></td>
            <td class="text-center">
                <!-- View teacher -->
                <a th:href="@{'/admin/teacher/' + ${teacher.id}}" class="btn btn-info btn-sm">
                    <i class="bi bi-eye"></i> View
                </a>

                <!-- Edit teacher -->
                <a th:href="@{'/admin/teacher/edit/' + ${teacher.id}}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>

                <!-- Delete teacher -->
                <form th:action="@{'/admin/teacher/delete/' + ${teacher.id}}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${teachers.empty}">
            <td colspan="4" class="text-center text-muted">No teachers found.</td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
            <p class="text-muted mb-0">
                Showing page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>
                (Total: <span th:text="${totalItems}"></span> teachers)
            </p>
        </div>

        <nav>
            <ul class="pagination mb-0">
                <!-- Previous button -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/teachers/page/' + ${currentPage - 1}}">Previous</a>
                </li>

                <!-- Page numbers -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/admin/teachers/page/' + ${i}}"
                       th:text="${i}"></a>
                </li>

                <!-- Next button -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/teachers/page/' + ${currentPage + 1}}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
