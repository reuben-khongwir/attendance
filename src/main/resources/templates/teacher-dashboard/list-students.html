<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/index1.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: teacherSidebar('dashboard')"></div>

<!-- Main Content -->
<div class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Students List</h1>
    </div>

    <div class="card p-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td class="text-center">
                        <a th:href="@{/teacher/students/edit/{id}(id=${student.id})}"
                           class="btn btn-sm btn-primary me-1">
                            <i class="bi bi-pencil-fill"></i> Edit
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="4" class="text-center text-muted">No students found.</td>
                </tr>
                </tbody>
            </table>
            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div>
                    <p class="text-muted mb-0">
                        Showing page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>
                        (Total: <span th:text="${totalItems}"></span> students)
                    </p>
                </div>

                <nav>
                    <ul class="pagination mb-0">
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/teacher/students/page/' + ${currentPage - 1}}">Previous</a>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{'/teacher/students/page/' + ${i}}"
                               th:text="${i}"></a>
                        </li>

                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{'/teacher/students/page/' + ${currentPage + 1}}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
